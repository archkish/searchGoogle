<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper-links">
      <ul class="list">
        <li>
          <a class="link" href="index.html">Go To Main</a>
        </li>
      </ul>
    </div>
    <div class="title">Advanced Search</div>
    <div class="line"></div>

    <div class="advanced">
      <div class="subtitle">Find pages with...</div>
      <form action="https://www.google.com/search">
        <div class="advanced-row">
          <div class="left">all these words:</div>
          <div>
            <input class="form-input" type="text" name="as_q" />
          </div>
        </div>
        <div class="advanced-row">
          <div class="left">this exact word or phrase:</div>
          <div>
            <input class="form-input" type="text" name="as_epq" />
          </div>
        </div>
        <div class="advanced-row">
          <div class="left">any of these words:</div>
          <div>
            <input class="form-input" type="text" name="as_oq" />
          </div>
        </div>
        <div class="advanced-row">
          <div class="left">none of these words:</div>
          <div>
            <input class="form-input" type="text" name="as_eq" />
          </div>
        </div>
        <div class="btn-div">
          <input class="advanced-btn" type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
